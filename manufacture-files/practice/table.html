<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, td{
        border : 1px solid darkgray}
    </style>
</head>

<body>
    <table>

        <tr>
            <th> </th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
        </tr>

        <tr>
            <td>A코스</td>
            <!-- 열 병합 -->
            <td rowspan="2">짬뽕</td>
            <!-- 행 병합 -->
            <td colspan="2">초밥</td>
        </tr>

        <tr>
            <td>B코스</td>
            <td>김치찌개</td>
            <td>삼계탕</td>
        </tr>

    </table>

    <table>

        <tr>
            <!-- 제목 셀 -->
            <th colspan="4"><h1 style="text-align:left">2019 타임테이블</h1></th>
        </tr>

        <tr>
            <th><strong>TIME</strong></th>
            <th><strong>INDOOR</strong></th>
            <th colspan="2"><strong>OUTDOOR</strong></th>
        </tr>

        <tr>
            <td> </td>
            <td>소극장</td>
            <td>잔디마당</td>
            <td>대공연장</td>
        </tr>

        <tr>
            <td>10:00</td>
            <td rowspan="2">키썸</td>
            <td> </td>
            <td>10cm</td>
        </tr>

        <tr>
            <td>13:00</td>
            <td rowspan="2">볼빨간 사춘기</td>
            <td rowspan="2">장범준</td>
        </tr>

        <tr>
            <td>15:00</td>
            <td> </td>
        </tr>

        <tr>
            <td>17:00</td>
            <td>헤이즈</td>
            <td> </td>
            <td>ColdPlay</td>
        </tr>

    </table>
</body>
</html>
